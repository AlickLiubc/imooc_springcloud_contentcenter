spring:
  datasource:
    url: jdbc:mysql://192.168.47.10:3306/content_center?useUnicode=true&&characterEncoding=utf8
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        # 指定nacos server的地址
        server-addr: localhost:8848
#    sentinel:
#      transport:
#        dashboard: localhost:8080
  main:
    allow-bean-definition-overriding: true
  application:
    # 服务名称尽量用-，不要用_，不要用特殊符号
    name: content-center

server:
  port: 8010

#user-center:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

ribbon:
  eager-load:
    enabled: true
    clients: user-center

logging:
  level:
    com.itmuch.contentcenter.feignclient.UserCenterFeignClient: debug
    com.itmuch.contentcenter.dao.content: debug

feign:
  client:
    config:
      # 想要调用的微服务名称
      # user-center:
      # 全局配置
      default:
        logger-level: full
        requestInterceptors:
          - com.itmuch.contentcenter.feignclient.interceptor.TokenRelayRequestInterceptor

management:
  endpoints:
    web:
      exposure:
        include: "*"

rocketmq:
  name-server: localhost:9876
  producer:
    group: "test-group"

mybatis:
  configuration:
    map-underscore-to-camel-case: true